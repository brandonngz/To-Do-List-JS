<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
      <div class="rules">
        <p>Instructions</p>
        <ul>
          <li>Click in the input.</li>
          <li>Write a To-do.</li>
          <li>Click or enter.</li>
          <li>To remove a To-Do click in the task</li>
        </ul>
      </div>
      <div class="form">

        <form id="todo-form" action="">
          <label for="">To-do List</label><br/>
  
  
            <input type="text" id="todo" placeholder="To-Do..">
            <input type="submit" value="Send">
        </form>
    
        <ul id="todo-list">
        </ul>
      </div>
      
    </div>
    
  </body>
  <script src="main.js"></script>
</html>
